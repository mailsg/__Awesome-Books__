<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Awesome Books</title>
    </head>
    <body>
        <div class="navbar">
          <div class="navbar-title">
            <h1>Awesome Books</h1>
          </div>
          <div class="navbar-links">
            <ul>
              <li><a href="#" class="active" id="books-link">List</a></li>
              <li><span class="separator">|</span></li>
              <li><a href="#" id="add-link">Add new</a></li>
              <li><span class="separator">|</span></li>
              <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
          </div>
        </div>
      
        <div class="container">
          <div id="books-section" class="section">
            <h2>All awesome books</h2>
            <div id="table-container" class="table-container">
              <table id="books-table">
                <tbody></tbody>
              </table>
            </div>
          </div>
      
          <div id="add-section" class="section hidden">
            <h2>Add a new book</h2>
            <div class="form-container">
              <div class="input-container">
                <input type="text" id="title-input" placeholder="Title">
              </div>
              <div class="input-container">
                <input type="text" id="author-input" placeholder="Author">
              </div>
              <div class="button-container">
                <button id="add-button">Add</button>
              </div>
            </div>
          </div>
      
          <div id="contact-section" class="section hidden">
            <h2>Contact Information</h2>
            <p>Email: info@example.com</p>
            <p>Phone: 123-456-7890</p>
          </div>
        </div>
      
        <div id="current-date"></div>
        <footer>
            <p>Copyright: By Sandeep</p>
        </footer>
        <script src="index.js"></script>
      </body>     
</html>
